    <style type="text/css">
      @font-face {
        font-family: "HCo Gotham Rounded";

      body {

      .error-banner-section {

      .error-banner-image-mob {

      .error-container {

      .error-heading {
        font-size: 1.625rem;

        color: #000000;
        text-transform: uppercase;
        margin-bottom: 2rem;
      }
      .error-msg {
        font-size: 0.875rem;
        color: #000000;
        margin-bottom: 0.5rem;

      }

      }

        margin-bottom: 1rem;

        display: block;
        text-decoration: none;
      }

      }

          display: block;
        }
        .error-banner-image {
          display: none;
        }
        .error-container {
          padding: 0 1.25rem;
        }
        .error-heading {
          font-size: 1.5rem;
        }
        .error-msg {
          font-size: 0.875rem;
        }
        .helpful-links-heading {
          font-size: 1.25rem;
        }
        .helpful-links-wrapper {
          margin: 0 -0.25rem;
        }
        .helpful-link-btn {
          padding: 0.25rem;
          width: 47.555%;
        }
        .helpful-link-btn a {
          font-size: 0.625rem;
          padding: 0.5rem;
